<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button component</title>
    <link rel="stylesheet" href="./index.css">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <div class="main">

        <div class="section1">

            <my-button text="saludos" color="primary" variant="text" disabled>  </my-button>

            <my-button color="primary" startIcon="mood"></my-button>

            <my-button text="saludos" variant="text" >  </my-button>
            
            <my-button text="saludos" variant="text" class="hover"></my-button>

            <my-button text="saludos" color="secondary">  </my-button>
            
            <my-button text="saludos" color="secondary" class="hover"></my-button>

            <my-button color="danger" disabledShadow>  </my-button>
            
            <my-button color="danger" class="hover"></my-button>
        </div>


        <div class="section2">

        </div>
    </div>

</body>
</html>
